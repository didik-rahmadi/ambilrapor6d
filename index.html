<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Pembagian Rapor 6D</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Signature Pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --accent-color: #3f37c9;
            --bg-overlay: rgba(255, 255, 255, 0.94);
        }

        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            background-color: #4361ee; /* Fallback color */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Format Link Google User Content yang lebih stabil */
            background-image: linear-gradient(135deg, rgba(67, 97, 238, 0.6), rgba(76, 201, 240, 0.6)), 
                              url('https://lh3.googleusercontent.com/d/1pabgwogQ0mWOFX44IrSr54V0UyIMgrSF');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .main-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-overlay);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            padding: 35px;
            animation: slideUp 0.7s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .header-section h4 {
            font-weight: 800;
            color: #1e293b;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-section p {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 6px;
            font-weight: 500;
        }

        .form-label {
            font-weight: 700;
            color: #334155;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border-radius: 14px;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
            background-color: #fff;
        }

        .signature-wrapper {
            background: #fff;
            border: 2px dashed #cbd5e1;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            margin-top: 5px;
            cursor: crosshair;
        }

        #canvas {
            width: 100%;
            height: 180px;
            touch-action: none;
        }

        .btn-clear {
            font-size: 0.75rem;
            color: #ef4444;
            text-decoration: none;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 8px;
            border: none;
            background: rgba(239, 68, 68, 0.1);
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #b91c1c;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        /* Custom Notification Toast */
        #customAlert {
            display: none;
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            min-width: 320px;
            background: white;
            padding: 18px 25px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border-bottom: 4px solid var(--primary-color);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -100px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        .loading-spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="customAlert">
    <div class="d-flex align-items-center">
        <div id="alertIcon" class="me-3"></div>
        <div id="alertMessage" class="fw-bold text-dark"></div>
    </div>
</div>

<div class="main-card">
    <div class="header-section">
        <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 16 16">
                <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"/>
            </svg>
        </div>
        <h4>Presensi Pembagian Rapor Kelas 6D</h4>
        <p>SDN Pejaten Timur 11 â€¢ TA 2025/2026</p>
    </div>

    <form id="attendanceForm">
        <div class="mb-3">
            <label class="form-label">Nama Murid</label>
            <select id="studentName" class="form-select" required>
                <option value="" disabled selected>Pilih nama murid...</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nama Orang Tua / Wali</label>
            <input type="text" id="parentName" class="form-control" placeholder="Tulis nama lengkap Anda" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Nomor WhatsApp</label>
            <input type="tel" id="phone" class="form-control" placeholder="Contoh: 0812xxxx" required>
        </div>

        <div class="mb-3">
            <label class="form-label d-flex justify-content-between align-items-center">
                Tanda Tangan
                <button type="button" class="btn-clear" onclick="clearCanvas()">Hapus</button>
            </label>
            <div class="signature-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <button id="submitBtn" type="submit" class="btn btn-primary w-100 btn-submit">
            Kirim Kehadiran
        </button>
    </form>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwmGBkdnbGTr1zgO8qwT1oucsSzpyZ2PAkZvhzLZpIOvU8YkJ-qbGw2-onCD43zpCsNdw/exec";

    function showAlert(message, type = 'info') {
        const alert = document.getElementById('customAlert');
        const alertMsg = document.getElementById('alertMessage');
        alert.style.display = 'block';
        alertMsg.innerText = message;
        alert.style.borderBottomColor = type === 'error' ? '#ef4444' : '#22c55e';
        
        setTimeout(() => {
            alert.style.display = 'none';
        }, 4000);
    }

    const canvas = document.getElementById("canvas");
    const signaturePad = new SignaturePad(canvas, {
        minWidth: 1.5,
        maxWidth: 4,
        penColor: "#0f172a"
    });

    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
    }

    window.addEventListener("resize", resizeCanvas);
    document.addEventListener("DOMContentLoaded", resizeCanvas);

    function clearCanvas() {
        signaturePad.clear();
    }

    fetch(API_URL + "?action=students")
        .then(res => res.json())
        .then(data => {
            if (Array.isArray(data)) {
                const select = document.getElementById("studentName");
                data.sort().forEach(name => {
                    const opt = document.createElement("option");
                    opt.value = name;
                    opt.textContent = name;
                    select.appendChild(opt);
                });
            }
        })
        .catch(err => {
            console.error(err);
            showAlert("Gagal memuat daftar murid", "error");
        });

    document.getElementById("attendanceForm").addEventListener("submit", e => {
        e.preventDefault();

        if (signaturePad.isEmpty()) {
            showAlert("Mohon isi tanda tangan Anda", "error");
            return;
        }

        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerHTML = `<span class="loading-spinner"></span> Mengirim Data...`;

        const formData = new FormData();
        formData.append("studentName", document.getElementById("studentName").value);
        formData.append("parentName", document.getElementById("parentName").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("signature", signaturePad.toDataURL("image/png"));

        fetch(API_URL, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(res => {
            if (res.success) {
                showAlert("Berhasil terkirim! Terima kasih.", "success");
                document.getElementById("attendanceForm").reset();
                signaturePad.clear();
            } else {
                showAlert("Gagal: " + res.error, "error");
            }
        })
        .catch(err => {
            console.error(err);
            showAlert("Koneksi gagal. Coba lagi.", "error");
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "Kirim Kehadiran";
        });
    });
</script>

</body>
</html>
